<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>PcComponentes.com | Tienda de Informática y Tecnología online</title>
    <link rel="shorcut icon" href="./assets/img/favicon.png" />
  </head>
  <body>
    <header>
      <a href="/"
        ><img
          src="https://cdn.pccomponentes.com/img/logos/logo-pccomponentes.svg"

          class="logo"
      /></a>
      <div class="categorias">
        <img src="./assets/svg/menu.svg" alt="menú hamburguesa" />
        <p>Todas las categorías</p>

      <div class="catalogo">
        <p>Todo el catálogo</p>

      <div class="buscar">

        <img src="./assets/svg/lupa.svg" alt="lupa" />
      </div>

        <img src="./assets/svg/usuario.svg" alt="icono usuario" />

      </div>
      <div class="carrito">
        <img src="./assets/svg/carrito.svg" alt="icono carrito de la compra" />

      </div>
    </header>
    <hr class="hr-top" />
    <nav>
      <ul class="menu-secundario">
        <li>Tus favoritos con dto.</li>
        <li>Apple week</li>
        <li>Lo mejor de TP Link</li>
        <li>Adiós al calor</li>
        <li>Especial PlayStation 5</li>
        <li>TV hasta -50%</li>
        <li>Ofertas informática</li>
      </ul>
    </nav>
    <hr class="hr-bot" />
    <p class="parrafo">
      <strong>Expertos en tecnología</strong> con un servicio 5 estrellas
    </p>
    <div class="galeria">
      <img
        src="https://img.pccomponentes.com/pcblog/1717365600000/500x320-especial-informatica-v2.png"
        alt="Ofertas especiales de informática"
      />
      <img
        src="	https://img.pccomponentes.com/pcblog/1717106400000/500x320-tv-ofertas.png"
        alt="Ofertas para televisores"
      />
      <img
        src="	https://img.pccomponentes.com/pcblog/1717365600000/500x320-apple-v3.png"
        alt="Ofertas semana Apple"
      />
    </div>
    <div class="galeria-2">
      <img
        src="https://img.pccomponentes.com/pcblog/1717020000000/768x180-playstation.png"
        alt="Oferta días de play"
      />
      <img
        src="	https://img.pccomponentes.com/pcblog/1717106400000/768x180-especial-clima.png"
        alt="Ofertas ventilación"
      />
